<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simón Dice</title>
    <link rel="icon" href="/images/icono-simon-dice.svg" type="">
    <link rel="stylesheet" href="styles.css">

</head>

<body class="center">
    <h1>Simón Dice</h1>
    <div id="menu">
        <p>Prepárate para poner a prueba tu memoria 
        y reflejos en este divertido y desafiante juego.
        ¡Diviértete y buena suerte!</p>
        <div class="nombreContainer">
            <input type="text" class="nombreUsuario" placeholder="Ingresa tu nombre: " />
            <button class="aceptarNombre">Aceptar</button>
        </div>
        <button onclick="showSection('juego')">Jugar</button>
        <button onclick="showSection('historial')">Historial de Puntuaciones</button>
    </div>

    <div id="juego" class="hidden">
        <div class="circulo">
            <button class="botonVerde"></button>
            <button class="botonRojo"></button>
            <button class="botonAmarillo"></button>
            <button class="botonAzul"></button>
            <div id="puntaje" class="center">
                <h4 id="puntaje">0</h4>
            </div>
        </div>

        <div class="ronda">
            <h4 id="rondaTexto">Ronda: 0</h4>
            <button class="botonEmpezar" onclick="empezarJuego()">Empezar Juego!</button> 
            <h4 class="mejorPuntaje">Mejor Puntaje: 0</h4>
            <button onclick="showSection('menu')">Volver al Menú</button>
        </div>
    </div>

    <div id="historial" class="hidden">
        <p class="tablaPuntajes" style="display: none;"></p>
        <button onclick="showSection('menu')">Volver al Menú</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
